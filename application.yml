myapp: welcome

spring:
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    config:
      enabled: true
  main:
    allow-bean-definition-overriding: true
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/microservice?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    username: root
    password: root
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    generate-ddl: true
  profiles:
    active: test 
    
logging:
  file:
    name: E:/MicroService Log/common-log.log
  pattern:
    level: '%5p [${spring.application.name}, %X{traceId}:-}, %X{spanId:-}]'
    
eureka:
  instance:
    #prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: '*'
  tracing:
    sampling:
      probability: 1.0
