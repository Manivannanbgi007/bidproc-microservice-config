myapp: welcome

spring:
  cloud:
    config:
      server:
        #bootstrap: true
        git:
          clone-on-start: true
          skip-ssl-validation: true
          uri: https://github.com/Manivannanbgi007/bidproc-microservice-config
  profiles: 
     active: default
  
    
eureka:
  instance:
    #prefer-ip-address: true
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
      
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    refresh:
      enabled: true
